<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>AngularJS Star Rating Directive</title>
</head>
<body>
	<div ng-controller="DemoCtrl">
		<ul>
			<li ng-repeat="rating in ratings">
				<div av-star-rating data-total-rating="5" data-current-rating="{{ rating }}"></div>
			</li>
		</ul>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script type="text/javascript" src="src/star-rating.js"></script>
	<script type="text/javascript">
		angular.module("app", ['alfanso'])
			.controller("DemoCtrl", function($scope){
				var ratings = [];

				for(var i=0; i<10; i++) 
					ratings.push( Math.floor((Math.random() * new Date().getTime()) % 5 + 1) );

				console.log(ratings);
				$scope.ratings = ratings;
			});
	</script>
</body>
</html>
